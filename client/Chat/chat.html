<template name = "chat">
	{{#each CommentsforGroup}}
	<div class = "animated fadeIn">
	<li class = "collection-item avatar">
	<a class="right" id = "delcom" href="#">x</a>
		<img src="https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/13125035_10154091380141774_368332058683614384_n.jpg?oh=3f37142bec1116aae4c1d6fccc5fe8d0&oe=57A0CF4D" class="circle">
		<p class = "flow-text">{{ chatbubble}}</p>
		
	</li>
	</div>
	{{/each}}
</template>

<template name = "submitcomment" >
	<div class="chat-submit center">
		<div class="input-field white-text deep-blue chat-pad">

			<form>
				<input placeholder="Chat..." id="addchat" type="text">
				<button class="btn waves-effect waves-dark accent-red" type="submit" name="action" id="chatsend">
					<i class="material-icons right">send</i><span>Send</span>
				</button>
			</form>
		</div>
	</div>
</template>
