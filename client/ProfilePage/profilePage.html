<template name="profilePage">
	<div class="navbar navpad">
		<nav>
			<div class="nav-wrapper deep-blue">
				<a href="/" class="brand-logo">ReddUs</a>
				<ul class="right ">
					<li><a href="/">Logout</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div id="profile-card" class="col s12 card ">
					<div class="col m4">
						<img class="responsive-img" src="https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/13125035_10154091380141774_368332058683614384_n.jpg?oh=3f37142bec1116aae4c1d6fccc5fe8d0&oe=57A0CF4D">	
						<button class="btn accent-red" type="button">Change Image</button>
					</div>

					<div class="col m8">
					</div>
					<h4>Daniel DeMarco</h4>
					<p class="flex-text"> Hey, I'm a student at University of Connecticut and the creator of reddUs. The best way to share the awesomeness of reddit with your friends</p>
				</div>
			</div>
			<div class="row">
				<div class="col s12 card">
					<!-- groups go here -->
					<ul class="collection">
						<!-- Iterate User Groups -->
						{{#each userGroups}}
						<li class="collection-item">
							<div><a id="gotoGroup" href="/groupPage/{{this._id}}" class="secondary-content"><i class="material-icons icon-red">send</i></a></div>
							<span class="title">{{groupName}}</span>
							<br/>
							<hr/>
							<p>{{groupDescription}}</p>
							<a id="delGroup" href="#">Unfollow</a>
						</li>
						{{/each}}
					</ul>
				</div>

			</div>
			<div class="row">
				<form id="groupForm" class="card">
					<input id="groupName" type="text" placeholder="Enter New Group Name" />
					<input id="groupDescription" type="text" placeholder="Enter New Group Description" />
					<button class="btn accent-red" type="submit" name="createGroup">Create Group</button>
				</form>
			</div>

		</div>
	</div>

</template>
