<template name="postCard">
  {{#each Posts}}
      <div id = "{{_id}}" class="card white lighten-2 animated slideInDown hoverable">
        <div class = "card-image">
          <img src="{{preview}}">
        </div>
        <div class="card-content black-text">
          <span class="card-title activator">{{title}}</span>
          <p>
          <div class="chip">
              <img src="http://www.google.com/s2/favicons?domain={{domain}}" alt="Contact Person">
              {{domain}}
            </div>
          </p>
        </div>
        <div class="card-action">
          <a href="{{link}}" target = "_blank">Open Link</a>
          <a id = "delete" href="#">delete</a>
          <span class="card-title activator"><i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
      {{/each}}
</template>
